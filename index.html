<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="./css/datepicker.material.css">
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Control de Fechas para Pedimento Docente</title>
</head>

<body>
    <Header>
        <h1 class="title">CALCULO DE CURSOS INFOTEP</h1>
    </Header>

    <main class="wraper">
        <div class="info-wraper">
            <h3 class="part">Información del curso</h3>
            <form action="" class="">
                <div class="">
                    <label for="inputTotalHoras" class="form-label">Total Horas</label>
                    <input type="number" class="form-control input" id="inputTotalHoras" value="56">
                </div>
                <div class="">
                    <label for="inputHorasDia" class="form-label">Horas por día</label>
                    <input type="number" class="form-control input" id="inputHorasDia" value="2.5">
                </div>
                <div class="">
                    <label for="inputFechaInicio" class="form-label">Inicio</label>
                    <input type="date" class="form-control input" id="inputFechaInicio">
                </div>
                <div class="">
                    <label for="diaFechaInicio" class="form-label">Dia de inicio</label>
                    <input type="email" class="form-control input" id="diaFechaInicio" disabled>
                </div>
                <div class=" ">
                    <label for="inputFechaFinal" class="form-label">Final</label>
                    <input type="email" class="form-control input" id="inputFechaFinal" disabled>
                </div>
                <div class=" ">
                    <label for="inputDiasLaborar" class="form-label">Dias a laborar</label>
                    <input type="number" class="form-control input" id="inputDiasLaborar" disabled>
                </div>
                <div class="form-check">
                    <!-- cuando esta opción este marcada apareceran un numero 
                                n de inputs en los cuales el facilitador dira que dias 
                                no puede dar clases -->
                    <div class="excDiv">
                        <input class="form-check-input" type="checkbox" value="" id="excDias">
                        <label class="form-check-label" for="excDias">Excluir días</label>
                    </div>
                    <br>
                    <input type="text" id="datepicker" class="excluir excluirInput input" autocomplete="off">
                </div>
            </form>
        </div>

        <div class="select-wraper">
            <h3 class="part">Selección de días</h3>
            <form action="" class="seleccionar-dias">
                <div class="form-check select-day-wraper check-wraper">
                    <input class="form-check-input checkbox" type="checkbox" value="" id="lunVieCheck">
                    <label class="form-check-label label label" for="lunVieCheck">Lunes/Viernes</label>
                </div>
                <div class="tab">
                    <div class="form-check select-day-wraper input-value check-wraper">
                        <input class="form-check-input checkbox lunCheck" type="checkbox" value="" id="lunCheck">
                        <label class="form-check-label label label" for="lunCheck">Lunes</label>
                        <input type="number" class=" dia" id="inputHorasLun" data-index="1" disabled>
                    </div>
                    <div class="form-check select-day-wraper input-value check-wraper">
                        <input class="form-check-input checkbox marCheck" type="checkbox" value="" id="marCheck">
                        <label class="form-check-label label label" for="marCheck">Martes</label>
                        <input type="number" class=" dia" id="inputHorasMar" data-index="2" disabled>
                    </div>
                    <div class="form-check select-day-wraper input-value check-wraper">
                        <input class="form-check-input checkbox mieCheck" type="checkbox" value="" id="mieCheck">
                        <label class="form-check-label label label" for="mieCheck">Miercoles</label>
                        <input type="number" class=" dia" id="inputHorasMie" data-index="3" disabled>
                    </div>
                    <div class="form-check select-day-wraper input-value check-wraper">
                        <input class="form-check-input checkbox jueCheck" type="checkbox" value="" id="jueCheck">
                        <label class="form-check-label label label" for="jueCheck">Jueves</label>
                        <input type="number" class=" dia" id="inputHorasJue" data-index="4" disabled>
                    </div>
                    <div class="form-check select-day-wraper input-value check-wraper">
                        <input class="form-check-input checkbox vieCheck" type="checkbox" value="" id="vieCheck">
                        <label class="form-check-label label label" for="vieCheck">Viernes</label>
                        <input type="number" class=" dia" id="inputHorasVie" data-index="5" disabled>
                    </div>
                </div>

                <div class="form-check select-day-wraper input-value check-wraper">
                    <input class="form-check-input checkbox sabCheck" type="checkbox" value="" id="sabCheck">
                    <label class="form-check-label label label" for="sabCheck">Sabado</label>
                    <input type="number" class=" dia" id="inputHorasSab" data-index="6" disabled>
                </div>
                <div class="form-check select-day-wraper input-value check-wraper">
                    <input class="form-check-input checkbox domCheck" type="checkbox" value="" id="domCheck">
                    <label class="form-check-label label label" for="domCheck">Domingo</label>
                    <input type="number" class=" dia" id="inputHorasDom" data-index="0" disabled>
                </div>
            </form>
            <div class="btn-wraper">
                <div class="">
                    <button type="submit" class="procesar btn" id="procesar">Procesar</button>
                </div>
                <div class="center-btns">
                    <div class="">
                        <button id="nuevo" type="submit" class="nuevo btn">Nuevo</button>
                    </div>
                    <div class="">
                        <a href="https://www.google.com"><button type="submit" class="salir btn">Salir</button></a>
                    </div>
                </div>
                <div class="">
                    <button type="submit" class="mostrar-feriados feriados btn">Mostrar feriados</button>
                </div>
            </div>

        </div>

        <div class="date-wraper">
            <h3 class="part">Fechas</h3>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button fechas-titulo" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Fechas
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ol class="list-group list-group-numbered" id="lista">
                                <div id="lista-mes">
                                    <!-- enero
                                    <li class="list-group-item d-flex justify-content-between align-items-start">
                                        <div class="ms-2 me-auto">
                                            10-10-1000
                                        </div>
                                        <span class="badge bg-primary rounded-pill horas">25</span>
                                    </li> -->
                                </div>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <p id="diasDeClase" class="diasDeClase txt-info inactivo"></p>
                <p id="infoCurso" class="infoCurso txt-info inactivo"></p>
                <button type="submit" class="copiar-boton inactivo">Copiar</button>
            </div>
        </div>
    </main>

    <!-- Datepicker JS -->
    <script src="./js/datepicker.js"></script>
    <!-- JavaScript Link -->
    <script src="./js/app.js"></script>
    <!-- CDN de momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CDN de JavaScript con Popper de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
