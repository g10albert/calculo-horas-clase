<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="./css/datepicker.material.css">
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Control de Fechas para Pedimento Docente</title>
</head>

<body>
    <header>
        <h1 class="title">CALCULO DE CURSOS INFOTEP</h1>
    </header>

    <main class="wraper">
        <div class="info">
            <h3 class="section__title">Información del curso</h3>
            <form>
                <div>
                    <label for="inputTotalHoras" class="form-label">Total Horas</label>
                    <input type="number" class="form-control info__input" id="inputTotalHoras">
                </div>
                <div>
                    <label for="inputHorasDia" class="form-label">Horas por día</label>
                    <input type="number" class="form-control info__input" id="inputHorasDia">
                </div>
                <div>
                    <label for="inputFechaInicio" class="form-label">Inicio</label>
                    <input type="date" class="form-control info__input" id="inputFechaInicio">
                </div>
                <div>
                    <label for="diaFechaInicio" class="form-label">Dia de inicio</label>
                    <input type="email" class="form-control info__input" id="diaFechaInicio" disabled>
                </div>
                <div>
                    <label for="inputFechaFinal" class="form-label">Final</label>
                    <input type="email" class="form-control info__input" id="inputFechaFinal" disabled>
                </div>
                <div>
                    <label for="inputDiasLaborar" class="form-label">Dias a laborar</label>
                    <input type="number" class="form-control info__input" id="inputDiasLaborar" disabled>
                </div>
                <div class="form-check">
                    <div class="info__excluir_dias">
                        <input class="form-check-input" type="checkbox" id="excDias">
                        <label class="form-check-label" for="excDias">Excluir días</label>
                    </div>
                    <br>
                    <input type="text" id="datepicker" class="info__excluir info__input" autocomplete="off">
                </div>
            </form>
        </div>

        <div class="select">
            <h3 class="section__title">Selección de días</h3>
            <form class="select__days">
                <div class="form-check select__select_day select__check_wraper">
                    <input class="form-check-input select__checkbox" type="checkbox" id="lunVieCheck">
                    <label class="form-check-label select__label" for="lunVieCheck">Lunes/Viernes</label>
                </div>
                <div class="tab">
                    <div class="form-check select__select_day input-value select__check_wraper">
                        <input class="form-check-input select__checkbox" type="checkbox" id="lunCheck">
                        <label class="form-check-label select__label" for="lunCheck">Lunes</label>
                        <input type="number" class="select__dia" id="inputHorasLun" data-index="1" disabled>
                    </div>
                    <div class="form-check select__select_day input-value select__check_wraper">
                        <input class="form-check-input select__checkbox" type="checkbox" id="marCheck">
                        <label class="form-check-label select__label" for="marCheck">Martes</label>
                        <input type="number" class="select__dia" id="inputHorasMar" data-index="2" disabled>
                    </div>
                    <div class="form-check select__select_day input-value select__check_wraper">
                        <input class="form-check-input select__checkbox" type="checkbox" id="mieCheck">
                        <label class="form-check-label select__label" for="mieCheck">Miercoles</label>
                        <input type="number" class="select__dia" id="inputHorasMie" data-index="3" disabled>
                    </div>
                    <div class="form-check select__select_day input-value select__check_wraper">
                        <input class="form-check-input select__checkbox" type="checkbox" id="jueCheck">
                        <label class="form-check-label select__label" for="jueCheck">Jueves</label>
                        <input type="number" class="select__dia" id="inputHorasJue" data-index="4" disabled>
                    </div>
                    <div class="form-check select__select_day input-value select__check_wraper">
                        <input class="form-check-input select__checkbox" type="checkbox" id="vieCheck">
                        <label class="form-check-label select__label" for="vieCheck">Viernes</label>
                        <input type="number" class="select__dia" id="inputHorasVie" data-index="5" disabled>
                    </div>
                </div>

                <div class="form-check select__select_day input-value select__check_wraper">
                    <input class="form-check-input select__checkbox" type="checkbox" id="sabCheck">
                    <label class="form-check-label select__label" for="sabCheck">Sabado</label>
                    <input type="number" class="select__dia" id="inputHorasSab" data-index="6" disabled>
                </div>
                <div class="form-check select__select_day input-value select__check_wraper">
                    <input class="form-check-input select__checkbox" type="checkbox" id="domCheck">
                    <label class="form-check-label select__label" for="domCheck">Domingo</label>
                    <input type="number" class="select__dia" id="inputHorasDom" data-index="0" disabled>
                </div>
            </form>
            <div class="btn-wraper">
                <div>
                    <button type="submit" class="procesar btn" id="procesar">Procesar</button>
                </div>
                <div class="center-btns">
                    <div>
                        <button id="nuevo" type="submit" class="nuevo btn">Nuevo</button>
                    </div>
                    <div>
                        <a href="https://www.google.com"><button type="submit" class="salir btn">Salir</button></a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="mostrar-feriados feriados btn">Mostrar feriados</button>
                </div>
            </div>

        </div>

        <div class="date">
            <h3 class="section__title">Fechas</h3>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button fechas-titulo" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Fechas
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ol class="list-group list-group-numbered" id="lista">
                                <div id="lista-mes">

                                </div>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="informacion">
                <p id="diasDeClase" class="diasDeClase informacion__txt inactivo"></p>
                <p id="infoCurso" class="infoCurso informacion__txt inactivo"></p>
                <button type="submit" class="copiar-boton inactivo">Copiar</button>
            </div>
        </div>
    </main>

    <!-- Datepicker JS -->
    <script src="./js/datepicker.js"></script>
    <!-- JavaScript Link -->
    <script src="./js/app.js"></script>
    <!-- CDN de momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CDN de JavaScript con Popper de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
